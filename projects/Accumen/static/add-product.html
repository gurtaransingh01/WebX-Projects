    <div class="AddProduct row justify-content-center">
        <div class="col-4">
            <br><br>
          <p class="heading" style="font-size: 1.7rem; color: cornsilk; font-weight: 600;">
              Add Product
          </p>
          <form>
            <div class="form-group mb-3">
                <label class="new-pro-form heading2" for="name">Product Name
                </label>
                <input id="name" name="name" type="text" class=" new-pro-form-boxes form-control validate" required="">
              </div>
          <div class="form-group mb-3">
            <label class="new-pro-form heading2" for="description">Description</label>
            <textarea class=" new-pro-form-boxes form-control validate" rows="3" required=""></textarea>
          </div>
          <div class="form-group mb-3 col-xs-12 col-sm-6">
            <label class="new-pro-form heading2" for="stock">Labour Hours
            </label>
            <input id="labour-hours" name="labour-hours" type="text" class=" new-pro-form-boxes form-control validate" required="">
          </div>
          <div class="form-group mb-3 col-xs-12 col-sm-6">
            <label class="new-pro-form heading2" for="stock">Units In Stock
            </label>
            <input id="units" name="units" type="text" class=" new-pro-form-boxes form-control validate" required="">
            <br>
            <label class="new-pro-form heading2" for="stock">Product ID
            </label>
            <input id="product-id" name="product-id" type="text" class=" new-pro-form-boxes form-control validate" required="">

          </div>
         
        </div>

        <div class="col-4">
            <br><br><br><br><br><br>
            <div class="form-group mb-3 col-xs-12 col-sm-6" style="margin-left: 50%;">
                <label class="new-pro-form heading2" for="stock">Maximum Retail Price
                </label>
                <input id="mrp" name="mrp" type="text" class=" new-pro-form-boxes form-control validate" required="">
              </div>
              <br><br>
              <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;" multiple></p>
              <p><label for="file" style="cursor: pointer; color: #eeeade; background-color: #8b5f57 ; padding: 2% ; margin-left: 40%; width: 80%; text-align: center;">UPLOAD IMAGE</label></p>
              <p><img id="output" width="140%" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

             <br><br><br>
             </div>
